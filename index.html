<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SM ‚Äì Smart News</title>
<style>
:root{
  --bg:#f0f0f0; --card:#fff; --accent:#2c3e50;
  --text:#222; --muted:#555; --transition:300ms;
}
body{
  margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--text);
}
header{
  padding:16px; background:var(--accent); color:#fff; display:flex; justify-content:space-between; align-items:center;
}
header select, header button{padding:6px; border-radius:6px; border:none;}
.wrapper{max-width:800px; margin:20px auto; padding:0 16px;}
.article{background:var(--card); padding:16px; border-radius:10px; margin-bottom:20px;}
.article .hero{width:100%; height:200px; background-size:cover; background-position:center; border-radius:8px; margin-bottom:12px;}
.cards-grid{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
.card{background:var(--card); padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.card img{width:100%; border-radius:6px; margin-bottom:6px;}
.controls{display:flex; gap:8px; margin:12px 0;}
.calc, .comment-form{margin-top:12px; display:flex; gap:6px; flex-wrap:wrap;}
.comment{border-top:1px solid #eee; padding:6px 0;}
</style>
</head>
<body>

<header>
  <div>SM ‚Äì Smart News</div>
  <div>
    <select id="mainMenu">
      <option value="all">V≈°etky</option>
      <option value="smartfony">Smartf√≥ny</option>
    </select>
    <button id="themeToggle">üåô</button>
  </div>
</header>

<div class="wrapper">
  <article class="article">
    <div class="hero" id="hero" style="background-image:url('galaxy_s25_ultra.jpg')"></div>
    <h2>Samsung Galaxy S25 Ultra</h2>
    <p>Nov√Ω smartf√≥n Galaxy S25 Ultra ‚Äî v√Ωkonn√Ω ƒçip, ≈°piƒçkov√© foto a n√°dhern√Ω displej.</p>

    <div class="controls">
      <input id="searchInput" placeholder="Hƒæadaj...">
    </div>

    <div class="cards-grid" id="cardsGrid">
      <div class="card">
        <img src="iphone17promax.png" alt="iPhone 17 Pro Max">
        <h3>iPhone 17 Pro Max</h3>
        <p class="muted">2025 ¬∑ 6.9"</p>
      </div>
      <div class="card">
        <img src="xiaomi15ultra.png" alt="Xiaomi 15 Ultra">
        <h3>Xiaomi 15 Ultra</h3>
        <p class="muted">2025 ¬∑ 6.8"</p>
      </div>
      <div class="card">
        <img src="galaxy_s25_ultra.jpg" alt="Galaxy S25 Ultra">
        <h3>Galaxy S25 Ultra</h3>
        <p class="muted">2025 ¬∑ 6.9"</p>
      </div>
    </div>

    <div class="calc">
      <select id="calcModel">
        <option value="galaxys25">Galaxy S25 Ultra</option>
        <option value="iphone17">iPhone 17 Pro Max</option>
        <option value="xiaomi15">Xiaomi 15 Ultra</option>
      </select>
      <select id="calcStorage">
        <option value="128">128 GB</option>
        <option value="256">256 GB</option>
      </select>
      <button id="calcBtn">Vypoƒç√≠taj cenu</button>
      <div id="calcResult"></div>
    </div>

    <div class="comment-form">
      <input id="commentName" placeholder="Meno">
      <input id="commentText" placeholder="Koment√°r">
      <button id="addCommentBtn">Prida≈•</button>
    </div>
    <div id="commentsList"></div>
  </article>
</div>

<script>
/* Theme toggle */
const themeBtn = document.getElementById('themeToggle');
themeBtn.addEventListener('click', ()=> {
  document.body.style.background = document.body.style.background==='var(--bg)' ? '#222' : 'var(--bg)';
  document.body.style.color = document.body.style.color==='var(--text)' ? '#eee' : 'var(--text)';
  themeBtn.textContent = themeBtn.textContent==='üåô' ? '‚òÄÔ∏è' : 'üåô';
});

/* Calculator */
const basePrices={galaxys25:1100, iphone17:1299, xiaomi15:899};
document.getElementById('calcBtn').addEventListener('click',()=>{
  const model=document.getElementById('calcModel').value;
  const storage=parseInt(document.getElementById('calcStorage').value);
  let price=basePrices[model]||(500);
  if(storage>128) price += (storage/128-1)*150;
  document.getElementById('calcResult').textContent=`Cena: ~ ${Math.round(price)} ‚Ç¨`;
});

/* Comments */
function renderComments(){
  const comments=JSON.parse(localStorage.getItem('comments')||'[]');
  const wrap=document.getElementById('commentsList');
  wrap.innerHTML = comments.map(c=>`<div class="comment"><strong>${c.name}</strong>: ${c.text}</div>`).join('');
}
document.getElementById('addCommentBtn').addEventListener('click',()=>{
  const name=document.getElementById('commentName').value||'Anonym';
  const text=document.getElementById('commentText').value||'';
  if(!text.trim()) return;
  const arr=JSON.parse(localStorage.getItem('comments')||'[]');
  arr.unshift({name,text});
  localStorage.setItem('comments',JSON.stringify(arr));
  renderComments();
});
renderComments();

/* Simple search */
document.getElementById('searchInput').addEventListener('input',function(){
  const v=this.value.toLowerCase();
  document.querySelectorAll('.cards-grid .card').forEach(card=>{
    const txt = card.querySelector('h3').textContent.toLowerCase();
    card.style.display = txt.includes(v)?'':'none';
  });
});
</script>
</body>
</html>
